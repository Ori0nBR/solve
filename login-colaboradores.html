<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Intranet</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="logo-container">
        <img src="assets/img/logo.png" alt="Logo" />
    </div>
    <div class="login-container">
        <h2>Intranet</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <p class="error-message" id="errorMessage" style="display:none;">Credenciais inválidas. Tente novamente.</p>
    </div>

    <script>
        const validCredentials = {
            username: 'colaborador', // Usuário fictício
            password: 'senha123' // Senha fictícia
        };

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Verifica as credenciais
            if (username === validCredentials.username && password === validCredentials.password) {
                // Redireciona para a página de login do Trello
                window.location.href = "intranet.html"; // A página onde inicia o login com o Trello
            } else {
                // Exibe uma mensagem de erro se as credenciais forem inválidas
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
    
</body>
</html>
